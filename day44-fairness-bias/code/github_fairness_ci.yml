name: Bias Check CI

on: [push]

jobs:
  test-bias:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Check fairness metrics
      run: python test_fairness.py
